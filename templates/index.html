<!DOCTYPE html>
<html>
<head>
    <title>Wine Quality Prediction</title>
</head>
<body>

<h1>Wine Quality Prediction</h1>

<form method="POST" action="/predict">

    Fixed Acidity:
    <input type="number" step="0.1" name="fixed_acidity" required><br><br>

    Volatile Acidity:
    <input type="number" step="0.01" name="volatile_acidity" required><br><br>

    Citric Acid:
    <input type="number" step="0.01" name="citric_acid" required><br><br>

    Residual Sugar:
    <input type="number" step="0.1" name="residual_sugar" required><br><br>

    Chlorides:
    <input type="number" step="0.01" name="chlorides" required><br><br>

    Free Sulfur Dioxide:
    <input type="number" step="1" name="free_sulfur_dioxide" required><br><br>

    Total Sulfur Dioxide:
    <input type="number" step="1" name="total_sulfur_dioxide" required><br><br>

    Density:
    <input type="number" step="0.001" name="density" required><br><br>

    pH:
    <input type="number" step="0.01" name="ph" required><br><br>

    Sulphates:
    <input type="number" step="0.01" name="sulphates" required><br><br>

    Alcohol:
    <input type="number" step="0.1" name="alcohol" required><br><br>

    <button type="submit">Predict Wine Quality</button>

</form>

{% if result %}
    <h2>Prediction: {{ result }}</h2>
{% endif %}

</body>
</html>
